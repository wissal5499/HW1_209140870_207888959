<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Log In</title>
  </head>
  <body>
    <header>
      <div>
        <h1>⭐Welcome to our website⭐</h1>
      </div>
    </header>
    <br /><br />

    <div class="container">
      <br />
      <h2 class="h2">Log In</h2>
      <form class="form-control" action="shopping list.html" method="GET">
        <br />
        <div>
          <label class="email" id="email" for="Email">Email:</label><br />
          <input
            type="email"
            name="email"
            id="email"
            class="input"
            placeholder="Enter an email"
            required
          />
          <br />
          <label class="password" id="pass" for="Password">Password: </label
          ><br />
          <input
            type="password"
            name="password"
            id="password"
            class="input"
            placeholder="Enter the password"
            required
          />
          <br />
          <input type="checkbox" name="remember-me" />
          <label id="rm" for="remember-me">remember me</label><br /><br />

          <div id="text-right">
            <a href="registeration.html" class="text-info"> Register here</a>
            &nbsp;&nbsp;
            <a href="enterPass.html" class="pass-info">change password</a>
            <br /><br />
          </div>

          <div id="btn">
            <input class="submit-btn" type="submit" value="Log in" />
          </div>
          <br />
        </div>
      </form>
    </div>
    <br /><br /><br />
    <footer>
      <h5>©️ Wissal.A kmerat && Mlak Biadse</h5>
    </footer>
  </body>
</html>
